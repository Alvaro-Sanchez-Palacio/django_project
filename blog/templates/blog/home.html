<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Blog home!</h1>
    {% for post in posts %}
    <div>
        <h1>Title {{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content}}</p>
    </div>
    {% endfor %}
</body>
</html>
